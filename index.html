<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Routine Tracker</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="header">Routine Tracker</div>
    <div class="addTask">
        <input type="time" id="timePicker1" class="timePicker" value="12:00" step="60">
        <input type="time" id="timePicker2" class="timePicker" value="12:00" step="60">
        <textarea id="inputTask" rows="4" cols="50" placeholder="Enter your task"  oninput="autoEnter(this)"></textarea>
        <button id="main-button" onclick="addTask()">Save Task</button>
    </div>
    <div class="date-row">
        <div class="date-col">Date: </div>
        <div class="buttons column">
            <button id="date-button" onclick="">Download</button>
            <button id="date-button" onclick="">🖨️ Print List</button>
        </div>
    </div>
    <div class="row">
        <div class="column time">Time</div>
        <div class="column task">Task Lists</div>
    </div>
    <ul class="task-List" id="taskList"></ul>
    </div>
</body>
</html>
