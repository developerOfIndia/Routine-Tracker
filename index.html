<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="header">Routine Tracker</div>
    <div class="addTask">
        <input type="time" id="timePicker1" class="timePicker" value="12:00" onchange="validateTime()">
        <input type="time" id="timePicker2" class="timePicker" value="12:00" onchange="validateTime()">
        <input type="text" placeholder="Enter your task" id="inputTask">
        <button onclick="addTask()">Save Task</button>
    </div>
    <ul class="task-List" id="taskList"></ul>
    </div>
</body>
</html>
